version: "3"

services:
  php:
    build:
      context: .
      dockerfile: "server/Dockerfile-PHP"
    image: web-tech-php
    volumes:
      - ./pages:/var/www/html
      - ./components:/var/www/components
      - ./server/docker.htaccess:/var/www/html/.htaccess
    ports:
      - "80:80"
    links:
      - sql

  sql:
    build:
      context: .
      dockerfile: "server/Dockerfile-SQL"
    image: web-tech-sql
    ports:
      - "3306:3306"
